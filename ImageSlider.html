
<!DOCTYPE html>
<html>
 <head>
	<title>Image Slider </title>
 </head>
 <body>
	
    <button type="submit" onclick="prev()"> previous</button>
	<img src="image/signUp.PNG" alt="signup" height="300px" width="300px"/>
    <button type="submit" onclick="next()"> Next</button>
	
	<script>

        var photos = ["image/signUp.PNG","image/transferCalculation.PNG","image/addminHome.PNG"];
        var image = document.querySelector("img");
        var count = 0;

        function next(){

            count++;
            if(count >= photos.length){
                count=0;
                image.src=photos[count];
            }else{
                image.src=photos[count];
            }
            
        }

                function prev(){

        count--;
        if(count < 0 ){
            count=photos.length -1;
            image.src=photos[count];
        }else{
            image.src=photos[count];
        }

        }
            
	
	</script>
	
 </body>
</html>
