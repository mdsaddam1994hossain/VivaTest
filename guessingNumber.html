
<!DOCTYPE html>
<html>
 <head>
	<title>GessNumber</title>
 </head>
 <body>
	
	
	
	
	<script>
	
		var successfull =0;
		var unsuccessfull =0;
		
		
		for(var i=0 ; i<5;i++){
		var inputNumber = parseInt(prompt("Enter number from 1-5 : "));
		
		var gussNumbr = Math.floor(Math.random() * 5) + 1;
		if(inputNumber == gussNumbr){
			document.write("input number "+inputNumber +" and "+ "gussNumbr "+gussNumbr +"<br>")
			successfull++
		}else{
		
			document.write("input number "+inputNumber +" and "+ "gussNumbr "+gussNumbr+"<br>")
			unsuccessfull++
		}
		
		
		}
		
		
		document.write("successfull "+ successfull+"<br>");	
		document.write(" unsuccessfull "+unsuccessfull+"<br>" );
		
		
		
	
	
	
	
	
	</script>
	
 </body>
</html>
